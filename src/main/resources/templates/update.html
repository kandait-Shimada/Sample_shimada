<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>顧客情報更新画面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!--	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
	<div class="text-center">
    <h1>顧客情報更新</h1>
    <div th:if="${error}" class="error-message" style="color: red;">
                <p th:utext="${error}"></p>
    </div>
    <form th:action="@{/update}" th:object="${customer}" method="post">
        <!-- 顧客ID -->
        <div class="row form-group">
            <label for="customerId" class="col-sm-2 col-form-label">顧客ID</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="customerId" th:field="*{customer_ID}" readonly>
        </div>
        </div>
        <!-- 顧客名 -->
        <div class="form-group row">
            <label for="customerName" class="col-sm-2 col-form-label">*顧客名</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="customerName" th:field="*{customer_name}" required>
        </div>
        </div>
        <!-- 電話番号① -->
        <div class="form-group row">
    		<label for="tel1" class="col-sm-2 col-form-label">*電話番号①</label>
    	<div class="col-md-7">
    		<input type="tel" class="form-control" id="tel1" th:field="*{telInfos[0].tel}" required>
		</div>
		<div class="col-md-3">
        		<div class="form-text text-muted align-middle">＊「-」なしで入力してください</div>
    		</div>
		</div>
		<!-- 電話番号② -->
		<div class="form-group row">
    		<label for="tel2" class="col-sm-2 col-form-label">電話番号②</label>
    	<div class="col-md-7">
    			<input type="tel" class="form-control" id="tel2" th:field="*{telInfos[1].tel}">
		</div>
		<div class="col-md-3">
        		<div class="form-text text-muted align-middle">＊「-」なしで入力してください</div>
    		</div>
		</div>
		<!-- 電話番号③ -->
		<div class="form-group row">
    		<label for="tel3" class="col-sm-2 col-form-label">電話番号③</label>
    	<div class="col-md-7">
    		<input type="tel" class="form-control" id="tel3" th:field="*{telInfos[2].tel}">
		</div>
		<div class="col-md-3">
        		<div class="form-text text-muted align-middle">＊「-」なしで入力してください</div>
    		</div>
		</div>
		<!-- 電話番号④ -->
		<div class="form-group row">
		    <label for="tel4" class="col-sm-2 col-form-label">電話番号④</label>
    	<div class="col-md-7">
    		<input type="tel" class="form-control" id="tel4" th:field="*{telInfos[3].tel}">
		</div>
		<div class="col-md-3">
        		<div class="form-text text-muted align-middle">＊「-」なしで入力してください</div>
    		</div>
		</div>
		<!-- 電話番号⑤ -->
		<div class="form-group row">
   			<label for="tel5" class="col-sm-2 col-form-label">電話番号⑤</label>
    	<div class="col-md-7">
    		<input type="tel" class="form-control" id="tel5" th:field="*{telInfos[4].tel}">
		</div>
		<div class="col-md-3">
        		<div class="form-text text-muted align-middle">＊「-」なしで入力してください</div>
    		</div>
		</div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">*メールアドレス</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="email" th:field="*{email}" required>
        </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">*性別</label>
           	<div class="col-sm-8" style="display: flex;justify-content:center;">
               	<div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="男" id="male" th:field="*{gender}"/>
            <label class="form-check-label" for="male">男</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="女" id="female" th:field="*{gender}"/>
                <label class="form-check-label" for="female">女</label>
            </div>
        </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">*住所</label>
        <div class="col-sm-7"> 
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>
        </div>
		<div class="row align-items-center" style="margin-left: -115px;">
		    <div class="col-md-4"></div>
		    <!-- 登録ボタン -->
		    <div class="col-md-5 text-center">
		        <div>
		            <input type="submit" value="更新" class="btn btn-primary" style="margin-right: 10px;">
		            <a href="/search" class="btn btn-secondary">戻る</a>
		        </div>
		    </div>
		    <div class="col-md-3"></div> <!-- 追加: 余白調整 -->
		</div>
    </form>
    </div>
    <hr>
        <div th:if="${success != null}">
        <div th:if="${success}" class="success-message">
                <p th:utext="${success}"></p>
        </div>
		</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/changeTextPassword.js}"></script>    
</body>
</html>
